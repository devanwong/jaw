<!-- Start of program-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- DOCUMENTATION: https://www.sitepoint.com/simple-javascript-quiz/ -->
        <title>JavaScript Trivia</title>

        <!--Meta tags-->
        <meta charset='UTF-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="JavaScript Trivia Game" />


        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

        <!-- CSS External File -->
        <link rel="stylesheet" href="./styles/style.css">

        <!-- Knockout -->
        <script src="./knockout-3.5.1.js"></script>
    </head>
    <body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md bg-light navbar-light">
  <a class="navbar-brand" href="#">Jaw's JS Quiz</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./views/bio.html">Bio</a>
      </li>
    </ul>
  </div>
</nav>

        <div id="wrapper">
          <h1 data-bind="text: header"></h1>

          <h3>Question <span data-bind="html: currentQuestion().id"></span>/10</h3>

          <div class="quiz-container">
            <div id="quiz">
              <!-- display questions -->
              <h2 data-bind="html: currentQuestion().question"></h2>
              <br/>
                <div data-bind="foreach: currentQuestion().answers">
                  <div class="form-check">
                    <!-- id and for should match. -->
                    <input
                      class="form-check-input"
                      id="optionA"
                      type="radio"
                      name="answertxt"
                      value="a"
                      data-bind="checkedValue: $data.a, checked: $root.selectedValue">
                    <label
                      class="form-check-label"
                      data-bind="text: a"
                      for="optionA">
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      id="optionB"
                      type="radio"
                      name="answertxt"
                      value="b"
                      data-bind="checkedValue: $data.b, checked: $root.selectedValue">
                    <label
                      class="form-check-label"
                      data-bind="text: b"
                      for="optionB">
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      id="optionC"
                      type="radio"
                      name="answertxt"
                      value="c"
                      data-bind="checkedValue: $data.c, checked: $root.selectedValue">
                    <label
                      class="form-check-label"
                      data-bind="text: c"
                      for="optionC">
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      id="optionD"
                      type="radio"
                      name="answertxt"
                      value="d"
                      data-bind="checkedValue: $data.d, checked: $root.selectedValue">
                    <label
                      class="form-check-label"
                      data-bind="text: d"
                      for="optionD">
                    </label>
                  </div>
              </div>
            </div>
          </div>
          <br>
          <br>
          <br>
          <!-- BUTTONS -->
          <button id="previous" data-bind="click: previousButton">Previous Question</button>
          <button id="next" data-bind="click: nextButton">Next Question</button>
          <button id="submit" data-toggle="modal" data-target="#SubmitBtn">Submit</button>

          <!-- Modal -->


          <div class="modal fade" id="SubmitBtn" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h2 data-bind="text: result"></h2>
                  <button type="button" class="close" data-dismiss="modal">×</button>
                </div>
                <br>

                <div class="modal-body">
                  <h4 data-bind="text: score"></h4>
                  <br>
                  <div id="results" data-bind="showResults"></div>
                  <br>

                  <h4 data-bind="text: rank"></h4>
                  <br>
                  <div id="status" data-bind="showResults"></div>
                  <br>
                  <button type="submit" data-bind="click: add"  onClick="refreshPage()">Start Over</button>
                </div>
              </div>
              </div>
              </div>

          <!-- JavaScript External File -->
          <script src="./scripts/quiz.js"></script>
        </div>

        <br />
        <br />
        <br />
        <!-- Start of Footer-->
        <div class="container-fluid" id="copyright">
          <p>© 2020 Copyright <br>
            Karina Alvarez, Devan Wong, Douglas Jenkins</p>
        </div>
        <!-- End of footer -->

    </body>
</html>
<!-- End of program-->
